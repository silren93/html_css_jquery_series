<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="row">
                <div class="col-3">
                    <input placeholder="Tìm kiếm" type="text">
                </div>
                <div class="col-3">
                    <input type="number" placeholder="Nhập số">
                </div>
                <div class="col-3">
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <div class="col-3">
                    <input type="date">
                </div>
                <div class="col-3">
                    <input type="time">
                </div>
                <div class="col-3">
                    <input type="color">
                </div>
                <div class="col-3">
                    <textarea name="textarea" placeholder="textarea" rows="5"></textarea>
                </div>
                <div class="col-3">
                    <input type="datetime-local" name="" id="">
                </div>
                <div class="col-3">
                    <input type="email" placeholder="Email" name="" id="">
                </div>
                <div class="col-3">
                    <input type="tel" placeholder="Tel" name="" id="">
                </div>
                <div class="col-3">
                    <input type="checkbox" name="" id="">
                    <label for="">Option 1</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Option 2</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Option 3</label>
                </div>
                <div class="col-3">
                    <input type="radio" name="group1" id="">
                    <label for=""></label>Option 1
                    <input type="radio" name="group1" id="">
                    <label for="">Option 2</label>
                    <input type="radio" name="group1" id="">
                    <label for="">Option 3</label>
                </div>
                <div class="col-3">
                    <input type="submit" name="Button">
                    <input type="button" value="Button">
                    <button>Button</button>
                </div>
                <div class="col-3">
                    <fieldset class="mb-3">
                        <legend>Thông tin cá nhân</legend>
                        <input type="text" placeholder="Họ tên" class="form-control">
                        <input type="number" placeholder="Điện thoại" class="form-control">
                        <input type="email" placeholder="Email" class="form-control">
                        <input type="radio" class="text-lbl" name="gioitinh" id="">
                        <label for="" class="text-lbl">Nam</label>
                        <input type="radio" class="text-lbl" name="gioitinh" id="">
                        <label for="" class="text-lbl">Nữ</label>
                    </fieldset>
                    <fieldset class="mb-3">
                        <legend>Chuyên môn</legend>
                        <input type="text" placeholder="Nghề nghiệp" class="form-control">
                        <input type="text" placeholder="Trình độ" class="form-control">
                        <input type="checkbox" class="text-lbl" name="" id="">
                        <label for="" class="text-lbl">Tiếng Anh</label>
                        <input type="checkbox" class="text-lbl" name="" id="">
                        <label for="" class="text-lbl">Tiếng Nhật</label>
                        <input type="checkbox" class="text-lbl" id="">
                        <label for="" class="text-lbl">Tiếng Trung</label>
                    </fieldset>
                    <fieldset>
                        <legend>Sở thích</legend>
                        <select>
                            <optgroup label="Thể thao">
                                <option>Cầu lông</option>
                                <option>Bóng chuyền</option>
                                <option>Bóng bàn</option>
                            </optgroup>
                            <optgroup label="Xem phim">
                                <option value="">Hài kịch</option>
                                <option value="">Hành động</option>
                                <option value="">Kinh dị</option>
                            </optgroup>
                        </select>
                    </fieldset>
                    <button>Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
